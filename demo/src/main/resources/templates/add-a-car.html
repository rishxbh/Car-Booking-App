<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image:url('https://media.istockphoto.com/photos/blurred-new-cars-dealership-place-picture-id504133748?k=20&m=504133748&s=612x612&w=0&h=zbSQSU6BhJ4Yy54Xdkz4PBuI4JoRdjO1cne7WKq6AGQ=');background-size:cover">
<div class="container" style="margin-top:150px">
    <h3>RALLY MOTORS</h3>
<form th:action="@{/carApi/add}" th:object="${cars}" method="post">
    <div  align="center">
        <div class="mb-3 row">
            <label style=" font-weight: bold;" class="col-sm-2 col-form-label">Car Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="carName" th:field="*{carName}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label style=" font-weight: bold;" class="col-sm-2 col-form-label">Car Type</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="carType" th:field="*{carType}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label style=" font-weight: bold;" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="price" th:field="*{price}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label style=" font-weight: bold;" class="col-sm-2 col-form-label">Colour</label>
            <div class="col-sm-6">
                <select th:field="*{colour}" class="form-control" required>
                    <th:block th:each="color : ${list}">
                        <option th:text="${color.colourName}" th:value="${color.colourId}" />
                    </th:block>
                </select>
            </div>
            <div class="col-sm-4">
                <a th:href="@{/colourApi/add}" class="btn btn-secondary">Add New Colour</a>
            </div>
        </div>

        <div class="mb-3 row">
            <label style=" font-weight: bold;" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" th:field="*{description}" required>
            </div>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
