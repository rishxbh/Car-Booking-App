<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image:url('https://media.istockphoto.com/photos/blurred-new-cars-dealership-place-picture-id504133748?k=20&m=504133748&s=612x612&w=0&h=zbSQSU6BhJ4Yy54Xdkz4PBuI4JoRdjO1cne7WKq6AGQ=');background-size:cover">
<div class="container" style="margin-top:150px">
    <h3>RALLY MOTORS</h3>
    <h4>Add Colour to Database</h4>
    <br><br><br><br>
<form th:action="@{/colourApi/save}" th:object="${colour}" method="post">
    <div  align="center">
        <div class="mb-3 row">
            <label style=" font-weight: bold;" class="col-sm-2 col-form-label">Colour Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="colourName" th:field="*{colourName}" required>
            </div>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </div>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr style="background-color:#d92984">
            <th>Available Colours</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="color :${list}">
            <td th:text="${color.colourName}"></td>
        </tr>
        </tbody>
    </table>
</form>
</div>
</body>
</html>
