<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Updation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image:url('https://i.pinimg.com/736x/88/38/42/883842bba5d873f6bbbb077c87195349.jpg');background-size:cover">

<div class="container" style="margin-top:150px">
    <center><h3>RALLY MOTORS</h3>
        <h3>Update the Customer Here</h3></center><br><br>
    <form th:action="@{/customerApi/update}" th:object="${customer}" method="post">
        <div  align="center">

            <div class="mb-3 row">
                <label style=" font-weight: bold;color:white" class="col-sm-2 col-form-label">Customer ID</label>
                <div class="col-sm-10">
                    <input type="number"  readonly class="form-control" th:field="*{userId}"required>
                </div>
            </div>
            <div class="mb-3 row">
                <label  style=" font-weight: bold;color:white" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  th:field="*{firstName}" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label  style=" font-weight: bold;color:white" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label  style=" font-weight: bold;color:white" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label  style=" font-weight: bold;color:white" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control"  th:field="*{password}" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label   style=" font-weight: bold;color:white" class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-10">
                    <select class="form-control"  th:field="*{role}" required>
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
        </div>

    </form>
</div>

</body>
</html>
